<!DOCTYPE html>
<html>
  <head>
    <title>PLAY</title>
  </head>
  <body class="h-screen grid place-items-center bg-gradient-to-b from-purple-200 via-blue-300 to-purple-400">
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    
    <div class="flex items-center self-end mb-4">
      <button 
        id="start-game-btn" 
        class="self-end w-64 h-24 m-1 mt-3 p-1 px-2 bg-blue-800
               text-white text-4xl ring-2 rounded-lg 
               whitespace-nowrap self-center hidden"
      >
      START GAME
      </button>
    </div>

    <div 
      id='game-container' 
      class="max-w-min min-w-max min-h-min grid grid-cols-6 rounded-md
             bg-gradient-to-r from-blue-400 via-blue-300 to-blue-200"
      >
      <div id='draw' class="m-2 p-2 col-span-4 flex flex-col max-w-min border-2 border-blue-300 rounded-md">
        <object id="drawing-board" class='min-w-min col-span-2 bg-white rounded-md' width='600' height='600'></object>
      </div>

      <div id="sidebar" class="m-2 p-2 col-span-2 flex bg-blue-200 flex-col border-2 border-blue-300 rounded-lg">
        <section id="drawing-section" class="mb-2 self-center flex flex-col w-full">

          <div id="draw-word" class="self-center my-2 bg-white px-5 py-3 rounded-md text-3xl">
            Draw this word!
          </div>
          <div id='drawing-player' class="flex flex-col bg-blue-300 text-xl border-2 rounded-md">
            <div id="drawing-player-card" class="m-2 mb-0 flex ring-2 rounded-sm">
              <div id='drawer-avatar' class='avatar m-2 w-16 h-16 bg-white'></div>
              <div id='drawer-username' class="username flex-grow text-center text-2xl self-center">
                player 1
              </div>
            </div>
            <form id='score-form' class="pickScore m-2 self-center">
              <select name="score" id="score" class="text-sm">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
              </select>
              <button id="submit-score" class='m-1 p-1 px-2 bg-blue-800 text-white text-sm ring-2 rounded-lg'>submit!</button>
            </form>
          </div>
        </section>

        <section id='drawing-controls-section' class='col-span-2 flex flex-col max-h-min justify-self-start min-w-min border-2 p-2 bg-blue-300 rounded-md'>
          <div class="flex mb-1">
              <input class="min-w-max px-1 m-2 focus:outline-none w-24 h-8"
                type="color"
                name="custom_color"
                id="pickcolor"
              />
            <button id="color-btn" class='m-3 flex-grow bg-blue-300 ring-4 text-sm focus:outline-none hover:bg-blue-400'>
              Set Color
            </button>
          </div>
          <div class="flex">
            <input class="stroke_width_picker w-8 px-1.5 m-2 place-self-center focus:outline-none" type="text" name="stroke_width" placeholder="4" id="stroke-width-picker" />
            <button id="stroke-btn" class='m-2 px-2 flex-grow bg-blue-200 ring-4 text-sm focus:outline-none hover:bg-blue-400'>
              Stroke Width
            </button>
          </div>
        </section>

        <section id='scoring-section' class="self-center m-2 flex flex-col bg-white rounded-md flex-grow w-full place-items-center">
          <h1 class='whitespace-nowrap'>Scoring Players</h1>
          <div id="scoring-players" class="m-2 flex flex-col w-full">
            <div id="scoring-player" class="m-2 flex flex-grow ring-2 items-center text-xl rounded-sm">
              <div id='scorer-avatar' class='avatar m-2 w-8 h-8 bg-blue-300'></div>
              <div id='scorer-username' class="flex-grow text-center text-xl self-center">player 2</div>
              |
              <div id='scorer-score' class="flex-grow text-center text-xl self-center">100</div>
            </div>
          </div>

        </section>
      </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='/javascript/sketchSocket.js'></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
