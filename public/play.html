<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO draw</title>
  </head>
  <body class="h-screen grid place-items-center bg-gradient-to-b from-purple-200 via-blue-300 to-purple-400">
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    
    <div 
      id='game-container' 
      class="max-w-min min-w-max min-h-min grid grid-cols-6 rounded-md
             bg-gradient-to-r from-blue-400 via-blue-300 to-blue-200">
      
      <div id='draw' class="m-2 p-2 col-span-4 flex flex-col max-w-min border-2 border-blue-300 rounded-md">
        <p id="draw-phrase" class="flex-grow flex justify-center text-black">Drawing Phase!</p>
        <object id="drawing-board" class='min-w-min col-span-2 bg-white rounded-md' width='600' height='400'></object>
      </div>

      <div id="controls" class="m-2 col-span-2 flex bg-gradient-to-r from-blue-200 via-blue-300 to-blue-400 flex-col border-2 border-blue-300 rounded-md">
        <div id="players" class="flex-grow self-center flex flex-col w-full">
          <!-- handlebars will gen separate player divs, hardcode one in for now -->
          <div class="m-1 player bg-blue-300 flex items-center text-xl border-2 rounded-md">
            <div class='avatar m-2 w-16 h-16 bg-white'></div>
            <div class="username flex-grow text-center text-xl">username</div>
            |
            <div class="score flex-grow text-center text-xl">100</div>
          </div>
        </div>

        <section id='drawing-controls' class='m-1 col-span-2 flex flex-col max-h-min justify-self-start min-w-min border-2 p-2 bg-blue-300 rounded-md'>
          <div class="flex mb-1">
              <input class="min-w-max px-1 m-2 focus:outline-none w-24 h-8"
                type="color"
                name="custom_color"
                id="pickcolor"
              />
            <button id="color-btn" class='m-3 flex-grow bg-blue-300 ring-4 text-sm focus:outline-none hover:bg-blue-400'>Set Color</button>
          </div>
          <div class="flex">
            <input class="stroke_width_picker w-8 px-1.5 m-2 place-self-center focus:outline-none" type="text" name="stroke_width" placeholder="4" id="stroke-width-picker" />
            <button id="stroke-btn" class='m-2 px-2 flex-grow bg-blue-200 ring-4 text-sm focus:outline-none hover:bg-blue-400'>Stroke Width</button>
          </div>
        </section>
      </div>

      <div id="vote" class="m-2 p-1 col-span-6 border-2 border-blue-300 flex-grow flex bg-blue-200 rounded-md">
        vote buttons
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='/javascript/sketchSocket.js'></script>
    <script src='/javascript/play.js'></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
